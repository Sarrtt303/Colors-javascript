<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>colors</title>
        <script>
            //changeb it to red
            document.addEventListener('DOMContentLoaded', function(){
                document.querySelector('#red').onclick = function(){
                document.querySelector('#chameleon').style.color='red';

                }
            //change it to blue
                document.querySelector('#blue').onclick = function(){
                document.querySelector('#chameleon').style.color='blue';

                }

            //change it to green
                document.querySelector('#green').onclick = function(){
                document.querySelector('#chameleon').style.color='green';

                }
                document.querySelector('#brown').onclick = function(){
                document.querySelector('#chameleon').style.color='brown';

                }
                document.querySelector('#yellow').onclick = function(){
                document.querySelector('#chameleon').style.color='yellow';

                }
                document.querySelector('#orange').onclick = function(){
                document.querySelector('#chameleon').style.color='orange';

                }
                document.querySelector('#magenta').onclick = function(){
                document.querySelector('#chameleon').style.color='magenta';

                }
                
            });
        </script>
    </head>
        <body>
            <h1 id="chameleon">Chameleon</h1>
            <button id="red">Red</button>
            <button id="blue">Blue</button>
            <button id="green">Green</button>
            <button id="brown">Brown</button>
            <button id="yellow">Yellow</button>
            <button id="orange">Orange</button>
            <button id="magenta">Magenta</button>
        </body>
   
</html>
